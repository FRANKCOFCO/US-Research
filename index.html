<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFCO US RESEARCH</title>
    <script>
        const urls = [
            "https://droughtmonitor.unl.edu/",
            "https://droughtmonitor.unl.edu/Maps/ChangeMaps.aspx",
	    "https://water.noaa.gov/gauges/memt1",
            “https://www.weatherstreet.com/states/u-s-min-temperature-forecast.htm”,
            "https://agindrought.unl.edu/Maps.aspx?1",
            "https://www.eia.gov/outlooks/steo/"
        ];
        let index = 0;

        function switchIframe() {
            const iframe = document.getElementById("webframe");
            iframe.src = urls[index];
            index = (index + 1) % urls.length;
        }

        window.onload = () => {
            switchIframe(); // 
            setInterval(switchIframe, 6000); // Update every 6 sec
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="webframe"></iframe>
</body>
</html>
